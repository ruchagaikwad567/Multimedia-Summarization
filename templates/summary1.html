<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Results</title>
</head>
<body>
    <h1>Summary Results</h1>

    {% if original_transcript %}
        <div>
            <h2>Original Transcript:</h2>
            <p>{{ original_transcript }}</p>
        </div>
    {% endif %}

    {% if summary %}
        <div>
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
    {% endif %}
</body>
</html>
